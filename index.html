<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./data/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <aside>

        <i class="icon fa-solid fa-house active"></i>
        <div id="user"><span class="pulse"></span></div>
        <i class="icon fa-solid fa-lightbulb"></i>
        <i class="icon fa-solid fa-message"></i>
        <i class="icon fa-solid fa-calendar"></i>
        <i class="icon fa-solid fa-map-location-dot"></i>
        <i class="icon fa-solid fa-gear"></i>
        <i class="icon fa-solid fa-sign-out"></i>
    </aside>
    <div class="container">
        <div class="navbar">
            <div class="wrapper">
                <h4 class="primary-greeting">Welcome to Digital Wallet, User!</h4>
                <h4 class="secondary-greeting">Welcome, User!</h4>
                <div class="time"></div>
            </div>
            <div class="wrapper">
                <input type="text" placeholder="Search here" class="search">
                <div class="bell-container">
                    <i class="icon fa-solid fa-bell"></i>
                    <span class="pulse"></span>
                </div>
                <i class="icon fa-solid fa-bars-staggered menubar"></i>
            </div>
        </div>
        <div class="content">
            <div class="variation">
                <div class="settleBoxGroup">
                    <div class="settleBox balance">
                        <div class="money"><span class="title"><i class="icon fa-solid fa-piggy-bank"></i>Balance</span><p><span>$</span>12,345.00 </p></div>
                        <hr>
                        <div class="check">
                            <p>watch the details</p> 
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                    <div class="settleBox bill">
                        <div class="money"><span class="title"><i class="icon fa-solid fa-money-check-dollar"></i>Overdraft </span><p><span>$</span>123 </i></p></div>
                        <hr>
                        <div class="check">
                            <p>watch the details</p> 
                            <i class="icon fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
                <div class="chartArea">
                    <div>Savings Trend Chart</div>
                    <div class="chart"></div>
                </div>
            </div>
            <div class="sidebar">
                <div class="analytics">
                    <div class="title">Analytics</div>
                    <div class="subtitle">Monthly Savings vs Income</div>
                    <div class="dashboard">
                        <div class="outer">
                            <div class="inner">
                                <div class="num">20%</div>
                                <div class="desc">you have saved</div>
                            </div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <defs>
                                <linearGradient id="GradientColor">
                                    <stop offset="0%" stop-color="#374e59" />
                                    <stop offset="50%" stop-color="#4a6b7c" />
                                    <stop offset="100%" stop-color="#64889a" />
                                </linearGradient>   
                            </defs>
                            <circle/>
                            
                        </svg>
                    </div>
                </div>
                <div class="news">
                    <div class="title">How<br>to<br>Save<br>Money ?</div>
                    <button class="btn">Read More <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./main.js"></script>
</body>
</html>
