<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="block">
        <div class="box">
            <p class="number">
                <span class="num">80</span>
                <span class="sub">%</span>
            </p>
            <p class="title">HTML</p>
        </div>
        <span class="dots"></span>
        <svg class="svg">
            <defs>
                <linearGradient id="gradientStyle">
                    <stop offset="0%" stop-color="#565656"></stop>
                    <stop offset="100%" stop-color="#b7b5b5"></stop>
                </linearGradient>
            </defs>
            <circle class="circle" cx="90" cy="90" r="80"></circle>
        </svg>
    </div>
    <div class="block">
        <div class="box">
            <p class="number">
                <span class="num">100</span>
                <span class="sub">%</span>
            </p>
            <p class="title">CSS</p>
        </div>
        <span class="dots"></span>
        <svg class="svg">
            <circle class="circle" cx="90" cy="90" r="80"></circle>
        </svg>
    </div>
    <div class="block">
        <div class="box">
            <p class="number">
                <span class="num">75</span>
                <span class="sub">%</span>
            </p>
            <p class="title">JS</p>
        </div>
        <span class="dots"></span>
        <svg class="svg">
            <circle class="circle" cx="90" cy="90" r="80"></circle>
        </svg>
    </div>
    <script src="./main.js"></script>
</body>
</html>
